<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Records</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    section { margin-bottom: 40px; }
    h2 { color: #333; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    label { font-weight: bold; }
    input, select { padding: 5px; }
    .full-width { grid-column: span 2; }
    button { margin-top: 10px; padding: 10px 20px; }
  </style>
</head>
<body>

  <!-- ðŸ›’ Product Form -->
  <section>
    <h2>Insert Product</h2>
    <form action="/products" method="POST">
      <label>Product Name:</label><input type="text" name="ProductName">
      <label>Supplier ID:</label><input type="number" name="SupplierID">
      <label>Category ID:</label><input type="number" name="CategoryID">
      <label>Quantity Per Unit:</label><input type="text" name="QuantityPerUnit">
      <label>Unit Price:</label><input type="number" step="0.01" name="UnitPrice">
      <label>Units In Stock:</label><input type="number" name="UnitsInStock">
      <label>Units On Order:</label><input type="number" name="UnitsOnOrder">
      <label>Reorder Level:</label><input type="number" name="ReorderLevel">
      <label>Discontinued:</label>
      <select name="Discontinued">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
      <button class="full-width" type="submit">Add Product</button>
    </form>
  </section>

  <!-- ðŸ“¦ Order Form -->
  <section>
    <h2>Insert Order</h2>
    <form action="/orders" method="POST">
      <label>Customer ID:</label><input type="text" name="CustomerID">
      <label>Employee ID:</label><input type="number" name="EmployeeID">
      <label>Order Date:</label><input type="date" name="OrderDate">
      <label>Required Date:</label><input type="date" name="RequiredDate">
      <label>Shipped Date:</label><input type="date" name="ShippedDate">
      <label>Ship Via:</label><input type="number" name="ShipVia">
      <label>Freight:</label><input type="number" step="0.01" name="Freight">
      <label>Ship Name:</label><input type="text" name="ShipName">
      <label>Ship Address:</label><input type="text" name="ShipAddress">
      <label>Ship City:</label><input type="text" name="ShipCity">
      <label>Ship Region:</label><input type="text" name="ShipRegion">
      <label>Ship Postal Code:</label><input type="text" name="ShipPostalCode">
      <label>Ship Country:</label><input type="text" name="ShipCountry">
      <button class="full-width" type="submit">Add Order</button>
    </form>
  </section>

  <!-- ðŸ‘¤ Customer Form -->
  <section>
    <h2>Insert Customer</h2>
    <form action="/customers" method="POST">
      <label>Customer ID:</label><input type="text" name="CustomerID">
      <label>Company Name:</label><input type="text" name="CompanyName">
      <label>Contact Name:</label><input type="text" name="ContactName">
      <label>Contact Title:</label><input type="text" name="ContactTitle">
      <label>Address:</label><input type="text" name="Address">
      <label>City:</label><input type="text" name="City">
      <label>Region:</label><input type="text" name="Region">
      <label>Postal Code:</label><input type="text" name="PostalCode">
      <label>Country:</label><input type="text" name="Country">
      <label>Phone:</label><input type="text" name="Phone">
      <label>Fax:</label><input type="text" name="Fax">
      <button class="full-width" type="submit">Add Customer</button>
    </form>
  </section>

</body>
</html>

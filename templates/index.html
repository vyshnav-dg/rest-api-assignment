<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
    <h1>Create a New Customer</h1>
    <form id="customerForm" action="/customers" method="post">
        <label>Customer ID: <input type="text" name="CustomerID" required></label><br>
        <label>Company Name: <input type="text" name="CompanyName" required></label><br>
        <label>Contact Name: <input type="text" name="ContactName"></label><br>
        <label>Contact Title: <input type="text" name="ContactTitle"></label><br>
        <label>Address: <input type="text" name="Address"></label><br>
        <label>City: <input type="text" name="City"></label><br>
        <label>Region: <input type="text" name="Region"></label><br>
        <label>Postal Code: <input type="text" name="PostalCode"></label><br>
        <label>Country: <input type="text" name="Country"></label><br>
        <label>Phone: <input type="text" name="Phone"></label><br>
        <label>Fax: <input type="text" name="Fax"></label><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
